<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Select Language | Syntora</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        .lang-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lang-card {
            background: #ffffff;
            padding: 40px 30px;
            width: 100%;
            max-width: 820px;
            text-align: center;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .logo img {
            max-height: 90px;
        }

        .subtext {
            color: #1d4ed8;
            font-size: 18px;
            margin-bottom: 6px;
            font-weight: 600;
        }

        .subtext-hindi {
            color: #1d4ed8;
            font-size: 18px;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .lang-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 18px;
        }

        .lang-btn {
            background: #e5e7eb;
            border: none;
            padding: 14px 10px;
            font-size: 18px;
            border-radius: 6px;
            color: #1f2937;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .lang-btn:hover {
            background: #2563eb;
            color: #ffffff;
            transform: translateY(-1px);
        }

        .lang-btn:active {
            transform: scale(0.98);
        }

        .footer-note {
            margin-top: 28px;
            font-size: 13px;
            color: #6b7280;
        }
    </style>
</head>

<body>

<div class="lang-wrapper">
    <div class="lang-card">

        <!-- Branding -->
        <div class="logo mb-4">
            <img src="/images/syntora.png" alt="Syntora Logo">
        </div>

        <!-- Instructions -->
        <div class="subtext">
            Select your Preferred Language to Enter the Website
        </div>
        <div class="subtext-hindi">
            वेबसाइट में प्रवेश करने के लिए अपनी पसंदीदा भाषा का चयन करें
        </div>

        <!-- Language Buttons -->
        <div class="lang-grid">

            <a href="/home?lang=en" class="lang-btn" lang="en">English</a>
            <a href="/home?lang=hi" class="lang-btn" lang="hi">हिन्दी</a>
            <a href="/home?lang=mr" class="lang-btn" lang="mr">मराठी</a>

            <!-- Future languages (enable later) -->
            <!--
            <a href="/home?lang=gu" class="lang-btn" lang="gu">ગુજરાતી</a>
            <a href="/home?lang=ta" class="lang-btn" lang="ta">தமிழ்</a>
            <a href="/home?lang=te" class="lang-btn" lang="te">తెలుగు</a>
            <a href="/home?lang=kn" class="lang-btn" lang="kn">ಕನ್ನಡ</a>
            <a href="/home?lang=bn" class="lang-btn" lang="bn">বাংলা</a>
            <a href="/home?lang=pa" class="lang-btn" lang="pa">ਪੰਜਾਬੀ</a>
            -->
        </div>

    </div>
</div>

</body>
