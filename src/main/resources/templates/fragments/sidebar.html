<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  th:lang="${#locale.language}">

<!-- ================= SIDEBAR CSS FRAGMENT ================= -->
<th:block th:fragment="sidebar-css">
    <style>
        :root {
            --sidebar-bg: #0f172a;
            --sidebar-hover: #1e293b;
            --sidebar-active: #2563eb;
            --sidebar-text: #e5e7eb;
            --sidebar-muted: #94a3b8;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 240px;
            height: 100vh;
            background: var(--sidebar-bg);
            display: flex;
            flex-direction: column;
            z-index: 1000;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.08);
        }

        .sidebar-header img {
            height: 40px;
        }

        .sidebar-nav {
            flex: 1;
            padding: 12px 0;
        }

        .sidebar-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 20px;
            font-size: 14px;
            font-weight: 500;
            color: var(--sidebar-text);
            text-decoration: none;
            border-left: 3px solid transparent;
            transition: background .15s ease;
        }

        .sidebar-link i {
            color: var(--sidebar-muted);
        }

        .sidebar-link:hover {
            background: var(--sidebar-hover);
        }

        .sidebar-link.active {
            background: rgba(37, 99, 235, 0.18);
            border-left-color: var(--sidebar-active);
            color: #fff;
            font-weight: 600;
        }

        .sidebar-link.active i {
            color: #fff;
        }

        .sidebar-footer {
            padding: 16px 20px;
            border-top: 1px solid rgba(255,255,255,0.08);
        }

        .sidebar-logout {
            display: flex;
            gap: 10px;
            font-size: 14px;
            color: var(--sidebar-muted);
            text-decoration: none;
        }

        .sidebar-logout:hover {
            color: #fff;
        }

        .main-content {
            margin-left: 240px;
        }
    </style>
</th:block>

<!-- ================= SIDEBAR HTML FRAGMENT ================= -->
<th:block th:fragment="sidebar(role)">
    <div class="sidebar">

        <div class="sidebar-header">
            <img src="/images/syntora.png" alt="Syntora Logo">
        </div>

        <nav class="sidebar-nav" th:if="${role == 'admin'}">

            <a href="/admin" class="sidebar-link">
                <i class="bi bi-stickies"></i>
                <span th:text="#{sidebar.stickyNotes}">Sticky Notes</span>
            </a>

            <a href="/api/generateResidentBill" class="sidebar-link">
                <i class="bi bi-file-earmark-text"></i>
                <span th:text="#{sidebar.sendReceipt}">Send Receipt</span>
            </a>

            <a href="/api/form" class="sidebar-link">
                <i class="bi bi-pencil-square"></i>
                <span th:text="#{sidebar.updateBill}">Update Bill Details</span>
            </a>

            <a href="/api/resident_details" class="sidebar-link">
                <i class="bi bi-people"></i>
                <span th:text="#{sidebar.residents}">Resident Details</span>
            </a>

            <a href="/api/notify_resident" class="sidebar-link">
                <i class="bi bi-bell"></i>
                <span th:text="#{sidebar.notify}">Notify Residents</span>
            </a>

        </nav>

        <div class="sidebar-footer">
            <a href="/logout" class="sidebar-logout">
                <i class="bi bi-box-arrow-right"></i>
                <span th:text="#{sidebar.logout}">Logout</span>
            </a>
        </div>

    </div>
</th:block>


</html>
